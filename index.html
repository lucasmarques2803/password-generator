<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Password Generator</title>
</head>

<body>
    <h1>Password Generator</h1>
    <p>Use our online generator to create a strong and secure password</p>

    <input type="text" name="password" id="password">

    <input type="range" name="password-length" id="password-length" value="16" min="4" max="64">

    <button id="copy">Copy password</button>

    <script>
        const inputEl = document.querySelector("#password")

        let passwordLength = 16

        function generatePassword() {
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789?!@&*()[]"
            let password = ""

            for (let i = 0; i < passwordLength; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1)
            }

            inputEl.value = password
        }

        function copy () {
            navigator.clipboard.writeText(inputEl.value)
        }

        const passwordLengthEl = document.querySelector("#password-length")
        passwordLengthEl.addEventListener("input", () => {
            passwordLength = passwordLengthEl.value
            generatePassword()
        })

        const copyButtonEl = document.querySelector("#copy")
        copyButtonEl.addEventListener("click", copy)

        generatePassword()
    </script>
</body>

</html>
