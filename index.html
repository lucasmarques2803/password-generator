<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Password Generator</title>
</head>

<body>
    <main>
        <header class="hero">
            <h1 class="title">Password Generator</h1>
            <p class="subtitle">Use our online generator to create a strong and secure password</p>
        </header>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy-1">
                        <img src="copy.svg" alt="copy icon" width="42">
                    </button>
                    <button id="renew">
                        <img src="renew.svg" alt="refresh icon" width="42">
                    </button>
                </div>
            </div>
        </section>


        <input type="range" name="password-length" id="password-length" value="16" min="4" max="64">

        <button id="copy-2">Copy password</button>
    </main>
    <script>
        const inputEl = document.querySelector("#password")

        let passwordLength = 16

        function generatePassword() {
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789?!@&*()[]"
            let password = ""

            for (let i = 0; i < passwordLength; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1)
            }

            inputEl.value = password
        }

        function copy() {
            navigator.clipboard.writeText(inputEl.value)
        }

        const passwordLengthEl = document.querySelector("#password-length")
        passwordLengthEl.addEventListener("input", () => {
            passwordLength = passwordLengthEl.value
            generatePassword()
        })

        document.querySelector("#copy-1").addEventListener("click", copy)
        document.querySelector("#copy-2").addEventListener("click", copy)

        generatePassword()
    </script>
</body>

</html>
